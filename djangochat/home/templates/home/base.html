<!doctype html>
{% load static %}
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>{% block title %}{% endblock  %}ChatApp</title>
</head>
<style>
    .chat-messages{
        height: 400px;
        overflow-y:auto;

    }
</style>
<body>
  <!-- Navbar goes here -->
	<nav class="bg-white shadow-lg">
		<div class="max-w-6xl mx-auto px-4">
			<div class="flex justify-between">
				<div class="flex space-x-7">
					<!-- Website Logo -->
					<div>
						<a href="/" class="flex items-center py-4 px-2">
							<img src="{% static 'logo.png' %}" alt="Logo" class="h-8 w-8 " />
							<span class="font-semibold text-green-500 text-lg"
								>ChatApp</span
							>
						</a>
					</div>
					<!-- Primary Navbar items -->
					<div class="hidden md:flex items-center right-0 space-x-1  ">
                        {% if request.user.is_authenticated %}
                    <a
                        href="/room"
                        class="py-4 px-2 {% block textroom %}text-gray-500{% endblock textroom %}  font-semibold hover:text-green-500 transition duration-300"
                        >Rooms</a
                    >
                    <a
                        href="/logout"
                        class="py-4  px-2 {% block textlogout %}text-gray-500{% endblock textlogout %}  font-semibold hover:text-green-500 transition duration-300"
                        >Log out</a
                    >

                        {% else %}
                        <a
							href="/login"
							class="py-4 px-2   {% block textcolor %}text-gray-500{% endblock textcolor %}  font-semibold hover:text-green-500 transition duration-300" "
							>Log in</a
						>
						<a
							href="/signup"
							class="py-4 px-2 rounded-xl {% block textcolor1 %}text-gray-500{% endblock textcolor1 %} font-semibold hover:text-green-500 transition duration-300"
							>Sign up</a
						>
                        {% endif %}
						
                        
						
                        
					</div>
				</div>
			</div>
		</div>
	</nav>
{% comment %}  {% endcomment %}
{% block content %}{% endblock  %}
{% block script %}{% endblock script %}

</body>
</html>
